{% extends "layout.html" %}
{% block content %}
<h1>Sign in</h1>
<hr>
<div lass="row content">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <form action="/login" method="POST">
        <fieldset>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="form-control-label">Email</label>
                        <input class="form-control form-control-lg" type="email" name="username" required>

                        <label>Password</label>
                        <input class="form-control" type="password" name="password" required>

                        <br />
                        <button type="submit" class="btn btn-default form-control-label">Sign in</button>
                    </div>
                </div>
         </fieldset>
      </form>
        <br />
        {% if success %}
            <div class="alert alert-{{ category }}">{{ message_category }}</div>
        {% endif %}
    </div>
    <div class="col-sm-2">
    </div>
</div>

{% endblock content %}
