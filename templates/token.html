{% extends "layout.html" %}
{% block content %}
<h1 align="center">Sign in</h1>
<hr>
<div lass="row content">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <form action="/confirm-token" method="POST">
        <fieldset>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="form-control-label">Token</label>
                        <input class="form-control form-control-lg" type="text" name="token" required>
                        <br />
                        <button type="submit" class="btn btn-default form-control-label">Confirmar token</button>
                    </div>
                </div>
         </fieldset>
      </form>
        <br />
        {% if success %}
            <div class="alert alert-{{ category }}">{{ message_category }}</div>
        {% endif %}
    </div>
    <div class="col-sm-2">
    </div>
</div>

{% endblock content %}
